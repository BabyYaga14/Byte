<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Linga Guli Guli</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    a:link, a:visited {
      text-decoration: none;
    }

    a:hover, a:active {
      text-decoration: underline;
    }

    body {
      background: linear-gradient(-45deg, #1e1e2f, #111, #1a1a2e, #000);
      background-size: 350% 350%;
      animation: gradientShift 13s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .main-content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      cursor: pointer;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.78s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card-front {
      background: #111;
      flex-direction: column;
      align-items: center;
    }

    .card-front img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #1da1f2;
      margin-bottom: 20px;
    }

    .card-back {
      background: #1e1e2f;
      transform: rotateY(180deg);
      flex-direction: column;
      align-items: center;
    }

    .card-back a {
      color: #1da1f2;
      text-decoration: none;
      margin: 10px 0;
      font-size: 22px;
    }
  </style>
</head>

<body>
  <div class="main-content" id="main">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face card-front">
          <img src="Screenshot (34).png" alt="profile picture ">
          <h2>Kanav Khurana</h2>
          <p>Professional Yapper</p>
        </div>
        <div class="card-face card-back">
          <h3>Contact</h3>
          <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><i class='bx bxl-twitter'></i> <span>Twitter</span></a>
          <a href=""><i class='bx bx-envelope'></i> Email</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // flip card on click
    document.getElementById('card').addEventListener('click', function () {
      this.classList.toggle('flipped');
    });
  </script>
</body>

</html
